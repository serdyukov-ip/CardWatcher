<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>

<a href="/auth/login">
    <div class="logo-page">
        <img src="../img/logo.png" alt="">
    </div>
</a>

<div class="container">
    <div class="row sticky-top">
        <div class="col-lg-12">
            <h2 class="text-center mb-3 mt-3">Registration</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 px-5">
            <form id="registrationForm" class="cards-wrapper" th:method="POST" th:action="@{/auth/registration}"
                  th:object="${user}">
                <div class="form-group mb-3 mt-3">
                    <label for="nickname">Nickname</label>
                    <div class="form-field">
                        <input type="text" th:field="*{userName}" class="form-control" id="nickname"
                               placeholder="Enter Nickname">
                        <div style="color:red" th:errors="*{userName}">Nickname Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="login">Login</label>
                    <div class="form-field">
                        <input type="text" th:field="*{login}" class="form-control" id="login"
                               placeholder="Enter Login">
                        <div style="color:red" th:errors="*{login}">Login Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="password">Password</label>
                    <div class="form-field">
                        <input type="text" th:field="*{password}" class="form-control" id="password"
                               placeholder="Enter Password">
                        <div style="color:red" th:errors="*{password}">Password Error</div>
                    </div>
                </div>
                <div class="text-center" th:if="${param.error}" style="color: red">
                    User already exists!
                </div>
                <button type="submit" class="btn btn-primary mt-3 mx-auto d-block cards-btn">registration</button>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
