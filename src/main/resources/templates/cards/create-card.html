<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Card</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>
<a href="/cards/">
    <div class="logo-page">
        <img src="../img/logo.png" alt="">
    </div>
</a>
<div class="container">
    <div class="row sticky-top">
        <div class="col-lg-12">
            <h2 class="text-center mb-3 mt-3">Create Card</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 px-5">
            <form id="createForm" class="cards-wrapper" th:method="POST" th:action="@{/cards/create}"
                  th:object="${card}">
                <div class="form-group mb-3 mt-1">
                    <label for="bankName">Bank Name</label>
                    <div class="form-field">
                        <select class="form-control" id="bankName">
                            <option>Bank</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="currencyName">Currency Name</label>
                    <div class="form-field">
                        <select class="form-control" id="currencyName">
                            <option>RUB</option>
                        </select>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="cardName">Card Name</label>
                    <div class="form-field">
                        <input type="text" th:field="*{cardName}" required class="form-control" id="cardName"
                               placeholder="Enter card name">
                        <div style="color:red" th:errors="*{cardName}">CardName Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="lastFourDigits">Last Four Digits</label>
                    <div class="form-field">
                        <input type="text" th:field="*{lastFourDigit}" required class="form-control" id="lastFourDigits"
                               placeholder="Enter last four digits">
                        <div style="color:red" th:errors="*{lastFourDigit}">LastFourDigits Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="limitAmount">Limit Amount</label>
                    <div class="form-field">
                        <input type="text" th:field="*{limitAmount}" required class="form-control" id="limitAmount"
                               oninput="this.value = this.value.replace(/[^0-9.]/g,'')" placeholder="Enter limit amount">
                        <div style="color:red" th:errors="*{limitAmount}">LimitAmount Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="totalDebit">Total Debit</label>
                    <div class="form-field">
                        <input type="text" th:field="*{totalDebit}" required class="form-control" id="totalDebit"
                               oninput="this.value = this.value.replace(/[^0-9.]/g,'')" placeholder="Enter total debit">
                        <div style="color:red" th:errors="*{totalDebit}">TotalDebit Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="gracePeriod">Grace Period</label>
                    <div class="form-field">
                        <input type="text" th:field="*{gracePeriod}" required class="form-control" id="gracePeriod"
                               placeholder="Enter grace period">
                        <div style="color:red" th:errors="*{gracePeriod}">GracePeriod Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="interestRate">Interest Rate</label>
                    <div class="form-field">
                        <input type="text" th:field="*{interestRate}" required class="form-control" id="interestRate"
                               oninput="this.value = this.value.replace(/[^0-9.]/g,'')"
                               placeholder="Enter interest rate">
                        <div style="color:red" th:errors="*{interestRate}">InterestRate Error</div>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="statementDay">Statement Day</label>
                    <div class="form-field">
                        <input type="text" th:field="*{statementDay}" required class="form-control" id="statementDay"
                               placeholder="Enter statement day">
                        <div style="color:red" th:errors="*{statementDay}">StatementDay Error</div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-3 mx-auto d-block cards-btn">Create Card</button>
            </form>
        </div>
    </div>
</div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="/js/script.js"></script>
</body>
</html>
