<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Details</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row sticky-top">
        <div class="col-lg-4">
            <button type="button" class="btn btn-primary mt-3 cards-btn mx-auto d-block" data-toggle="modal"
                    data-target="#modalUpdate">Update Card</button>
        </div>
        <div class="col-lg-4">
            <h2 class="text-center mb-3 mt-3">Card Details</h2>
        </div>
        <div class="col-lg-4 text-right">
            <button type="button" class="btn btn-danger mt-3 cards-btn-delete mx-auto d-block" data-toggle="modal"
                    data-target="#modalDelete">Delete Card
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12 px-5">
            <form id="updateForm" class="cards-wrapper">
                <div class="form-group mb-3 mt-1">
                    <label for="bankName">Bank Name</label>
                    <div class="form-field">
                        <select class="form-control" id="bankName" placeholder="Select Bank">
                            <option>Bank 1</option>
                            <option>Bank 2</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="currencyName">Currency Name</label>
                    <div class="form-field">
                        <select class="form-control" id="currencyName" placeholder="Select Currency">
                            <option>Currency 1</option>
                            <option>Currency 2</option>
                            <!-- Add more options as needed -->
                        </select>
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="cardName">Card Name</label>
                    <div class="form-field">
                        <input type="text" class="form-control" id="cardName" placeholder="Enter card name">
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="lastFourDigits">Last Four Digits</label>
                    <div class="form-field">
                        <input type="text" class="form-control" id="lastFourDigits" placeholder="Enter last four digits">
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="limitAmount">Limit Amount</label>
                    <div class="form-field">
                        <input type="text" class="form-control" id="limitAmount" placeholder="Enter limit amount">
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="totalDebit">Total Debit</label>
                    <div class="form-field">
                        <input type="text" class="form-control" id="totalDebit" placeholder="Enter total debit">
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="gracePeriod">Grace Period</label>
                    <div class="form-field">
                        <input type="text" class="form-control" id="gracePeriod" placeholder="Enter grace period">
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="interestRate">Interest Rate</label>
                    <div class="form-field">
                        <input type="text" class="form-control" id="interestRate" placeholder="Enter interest rate">
                    </div>
                </div>
                <div class="form-group mb-3 mt-3">
                    <label for="statementDay">Statement Day</label>
                    <div class="form-field">
                        <input type="text" class="form-control" id="statementDay" placeholder="Enter statement day">
                    </div>
                </div>
            </form>
            <form id="deleteForm"></form>
        </div>
    </div>
</div>


<!-- Модальное окно Update -->
<div class="modal fade" id="modalUpdate" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
                <button type="button" class="btn-close border-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>
            <div class="modal-body">
                Update card details?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary cards-btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger cards-btn-delete" id="confirmUpdate" data-dismiss="modal">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Модальное окно Delete -->
<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Confirmation</h5>
                <button type="button" class="btn-close border-0" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&#10005;</span>
                </button>
            </div>
            <div class="modal-body">
                Delete the card?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary cards-btn" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-danger cards-btn-delete" id="confirmDelete" data-dismiss="modal">
                    Yes
                </button>
            </div>
        </div>
    </div>
</div>


<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="../js/script.js"></script>

</body>
</html>
